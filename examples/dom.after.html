<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dom.after</title>
    <script src="../src/dom.js"></script>
</head>
<body>
<div id="test">click me</div>
<ul id="list">
    <li class="li1"><a href="#1">click me</a></li>
    <li class="li2"><a href="#2">click me</a></li>
    <li class="li3"><a href="#3">click me</a></li>
</ul>

<script type="text/javascript">
    Dom.after(Dom.findByClass('li3')[0], '<li class="li4">li 4</li>');//will insert <li class="li4"> at the end of the list
</script>
</body>
</html>
