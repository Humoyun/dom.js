<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dom.prepend</title>
    <script src="../src/dom.js"></script>
</head>
<body>
<div id="test">click me</div>
<ul id="list">
    <li class="li1"><a href="#1">click me</a></li>
    <li class="li2"><a href="#2">click me</a></li>
    <li class="li3"><a href="#3">click me</a></li>
</ul>

<script type="text/javascript">
    Dom.prepend(Dom.id('list'), '<li class="li0">li 0</li>');//ul will contain <li class="li0">...</li>...<li class="li3">...</li>
    Dom.prepend(Dom.id('list'), Dom.findByClass('li1')[0]);//will move the element to the top
</script>
</body>
</html>
