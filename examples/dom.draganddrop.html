<ul>
    <li class="li1" id="drag-1"><a href="#1">click me</a></li>
    <li class="li2"><a href="#2">click me</a></li>

</ul>

<div id="drop-1">

</div>

<script type="text/javascript">
    var el = Dom.id('drag-1');
    Dom.draggable(el);
    Dom.onDragStart(el, function () {
        console.log('drag started');
    });

    Dom.onMouseDown(el, function(e) {
        if (e.button != Dom.Mouse.BUTTON_LEFT) {
           return;
        }
        var x = e.x;
        var y = e.y;

        e.preventDefault();
        e.stopPropagation();
        Dom.css(this, {position: absolute, display: block});
        Dom.onMouseMove(this, function(e) {

        });
    });
</script>
</body>
